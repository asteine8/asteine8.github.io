        </p>
        <h2>Type your Code in Here:</h2>
        <textarea spellcheck="false" id="codespace"></textarea>
        <button id="executeButton">Execute Code</button>
        <button id="showSolution">Show Solution</button>

        <textarea style="visibility: hidden;"id="solutionText">document.getElementById('textInput1').addEventListener('input', (e) => {
    let currentText = e.target.value;
    e.target.value = currentText.replace(/[^a-zA-Z]/g, "");
});</textarea>
