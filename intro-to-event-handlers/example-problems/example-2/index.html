<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Example 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h2>Example 2</h2>
        <p>
            Create an event listener that takes text from a textarea with id "<span class="codeblock">textInput1</span>" when the contents of the textarea changes and puts it into a paragraph with id "<span class="codeblock">textBox1</span>"
        </p>
        <h2>Type your Code in Here:</h2>
        <textarea spellcheck="false" id="codespace"></textarea>
        <button id="executeButton">Execute Code</button>
        <button id="showSolution">Show Solution</button>
        <button id="resetEventListeners">Reset Event Listeners</button>

        <textarea style="visibility: hidden;"id="solutionText">document.getElementById("textInput1").addEventListener('input', (e) => {
    document.getElementById("textBox1").innerHTML = e.target.value;
});</textarea>

        <div>
            <textarea id="textInput1"></textarea>
            <p id="textBox1""></p>
        </div>
        
        <script src="../js-example-executer/script.js" async defer></script>
        <script>
            document.getElementById('resetEventListeners').addEventListener('click', (e) => {removeEventListener("textInput1")});
        </script>
    </body>
</html>
