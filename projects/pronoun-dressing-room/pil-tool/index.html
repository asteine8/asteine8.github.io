<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PIL Tool</title>

        <style>
            #area {
                position: fixed;

                margin:25px;
                padding:25px;

                border: 2px solid black;
                background-color: rgb(233, 233, 233);
            }
            button {
                background-color: lightsteelblue;
            }
            textarea,select,input {
                background-color: rgb(217, 224, 236);
            }
        </style>

        <script src="underscorejs/underscorejs.js" type="text/javascript"></script>

        <script src="js-pos/lexer.js" type="text/javascript"></script>
        <script src="js-pos/lexicon.js" type="text/javascript"></script>
        <script src="js-pos/POSTagger.js" type="text/javascript"></script>

        <script src="pronoun_sets.js" type="text/javascript"></script>

        <script src="parser.js" type="text/javascript"></script>
    </head>

    <body onload="initialization()">
        <div id="area">
            <h2>Pronoun Identification and Labeling Tool</h2>

            <textarea id="input_text" rows="8" cols="75" onchange="generateTaggedText()">Oh, did you hear about Natalieâ€™s newest creation? She made a beautiful painting of a campground that her family took her to back when she was a child. Natalie is sooo talented, I wish I was her.</textarea>
            <br>
            <textarea id="output_text" rows="8" cols="75" spellcheck="false"></textarea>
            <br>
            <b>Name: </b>
            <input type="text" id="name_box" value = "Natalie" size="15" onchange="generateTaggedText()">
            <b>Pronouns to Replace:</b>
            <select id="rep_pronoun_sets" onchange="generateTaggedText()">
                <option value="She/Her/Her/Hers/Herself">She/Her/Her/Hers/Herself</option>
                <option value="They/Them/Their/Theirs/Themself">They/Them/Their/Theirs/Themself</option>
                <option value="He/Him/His/His/Himself">He/Him/His/His/Himself</option>
            </select> <br>
            <button id="convert_button" style="margin:10px;" onclick="generateTaggedText()">Convert</button>
        </div>
    </body>
</html>
